<div *ngFor="let i of this.modalService.modals" class="modal fade" id="{{i.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">{{i.title}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div *ngFor="let j of i.fields">

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">{{j.labelText}}</span>
            </div>
            <input type="text" id="{{j.id}}" class="form-control" placeholder="Введите новое значение">
          </div>


        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="i.fun()">Save changes</button>
      </div>
    </div>
  </div>
</div>
